# LOG - CONSOLE
logging.config=\${spring.config.location:classpath:}logback-$app$-test.xml

# TOPICOS
$app$.$module1_format$.pubsub.azure.connection = Endpoint=sb://localhostExample/;SharedAccessKeyName=SharedAccessKeyName;SharedAccessKey=SharedAccessKey
$app$.$module1_format$.pubsub.azure.subscription = subscriptionExample/subscriptions/subscriptionExample
$app$.$module1_format$.pubsub.azure.label = labelExample

# DATABASE
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.jpa.database-platform = org.hibernate.dialect.H2Dialect
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.main.allow-bean-definition-overriding=true
commons.audit.enabled = false
